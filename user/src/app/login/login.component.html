<main class="main">
    <div class="wrapper">
        <div class="card">
            <div class="title">
                <h1 class="title title-large">Sign In</h1>
                <p class="title title-subs">New user? <span><a href="javascript:void(0)" [routerLink]="['/register']" class="linktext">Create an account</a></span></p>
            </div>
            <form class="form"  [formGroup]="loginForm" (ngSubmit)="loginForm.valid && login()"
            novalidate>
                <div class="form-group">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Email address" formControlName="email" required="">
                </div>
                <div *ngIf="loginForm.get('email')!.errors && submitted">
                    <span *ngIf="loginForm.get('email')!.errors!.required && submitted"
                        class="text-danger">Email is Required!
                    </span>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="input-field" placeholder="Password"  formControlName="password" placeholder="Password" required=""
                    aria-label="Password" aria-describedby="password-addon">
                </div>
                <div *ngIf="loginForm.get('password')!.errors && submitted">
                    <span *ngIf="loginForm.get('password')!.errors!.required && submitted"
                        class="text-danger">Password is Required!
                    </span>
                </div>
                <div class="form-group">
                    <a href="javascript:void(0)" class="linktext">Forgot Password</a>
                    <input name="submit" class="input-submit" value="Login" type="submit"
                    (click)="submitted=true;">
                </div>
            </form>
            <div class="line">
                <span class="line-bar"></span>
                <span class="line-text">Or</span>
                <span class="line-bar"></span>
            </div>
            <div class="method">
                <div class="method-item">
                    <a href="javascript:void(0)" data-toggle="modal" data-target="#sawoModal" class="btn-action">
                        <img alt="sawo" width="17" height="17" style="margin-right: 3%" src="https://dev.sawolabs.com/static/media/sawoLogo.133b38cb.png"/>
                        <span>Sign in with Sawo</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>




<div class="modal" id="sawoModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title">Login With Sawo</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<div id="sawo-container" style="height: 300px; width: auto;"></div>
		</div>
	  </div>
	</div>
  </div>
